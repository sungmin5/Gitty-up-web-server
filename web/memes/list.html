<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Meme List</title>
    <link rel='shortcut icon' href='/web/memes/favicon.ico'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='/web/memes/list.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js'></script>
    <script src='/web/memes/list.js'></script>
</head>
<body>
    <div class='header'>
        <h1 class='pageTitle txt'>List of Memes</h1>
    </div>
    <div class='pageBody'>
        <div class='loader'>
            <img src='/web/memes/loading.gif' class='img' id='loadImage' />
        </div>
        <form method="get">
          <input type="text" name="q" value="">
          <input type="submit" value="Search">
        </form>
        <div class='numResults hide'>
            <p id="resultString"></p>
        </div>
        <div class='lister hide'>
            <div class='create'>
                <span class='txt'>Feeling creative? Try <a href='/memes/create' target='_blank'>making your own meme</a>!</span>
            </div>
            <ul id="memeList"></ul>
        </div>
        <div class='error hide'>
            <span class='errorMsg'>Sorry, we couldn't find the meme list!</span>
        </div>
    </div>
</body>
</html>
