<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Meme Viewer</title>
    <link rel='shortcut icon' href='/web/memes/favicon.ico'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='/web/memes/view.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js'></script>
    <script src='/web/memes/view.js'></script>
</head>
<body>
    <div class='header'>
        <h1 class='pageTitle txt'>Check Out This Dank Meme!</h1>
    </div>
    <div class='pageBody'>
        <div class='loader'>
            <img src='/web/memes/loading.gif' class='img' id='loadImage' />
        </div>
        <div class='viewer hide'>
            <img src='' class='img' id='memeImage' />
            <span class='caption' id='topCaption'></span>
            <span class='caption' id='bottomCaption'></span>
        </div>
        <div class='error hide'>
            <span class='errorMsg'>Sorry, we couldn't find that meme!</span>
        </div>
    </div>
</body>
</html>
